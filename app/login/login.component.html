<div class="uk-cover-container uk-width-1-1 uk-height-viewport">
    <img src="../../images/locker.jpg" alt="" uk-cover />
</div>
<div class="uk-card-body login-box uk-position-center">
    <h1 class="uk-heading-primary uk-text-center oswald">myVault</h1>
    <form>
        <div class="form-row">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input
                    #username
                    class="uk-input"
                    type="text"
                    id="username"
                    placeholder="Username"
                />
            </div>
        </div>
        <div class="form-row">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input
                    #password
                    class="uk-input"
                    type="password"
                    id="password"
                    placeholder="Password"
                    autocomplete="true"
                    (keydown)="
                        submitOnEnter($event, username.value, password.value)
                    "
                />
            </div>
        </div>
        <div class="form-row">
            <button
                type="button"
                (click)="logIn(username.value, password.value)"
                class="uk-button uk-button-primary uk-width-1-1"
                uk-tooltip="title: Click here to log into your existing account"
            >
                Login <span uk-icon="icon: sign-in"></span>
            </button>
        </div>
    </form>
    <div class="form-row">
        <button
            type="button"
            class="uk-button uk-button-default uk-width-1-1"
            [routerLink]="'/register'"
            uk-tooltip="title: Click here to register a new account"
        >
            New User? Register <i class="fas fa-user-plus"></i>
        </button>
    </div>
</div>
